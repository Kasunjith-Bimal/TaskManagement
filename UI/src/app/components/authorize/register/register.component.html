<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/images/Todo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" formControlName="email" id="email" required class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
                <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                    <label for="email" class="text-danger">Valid email is required</label>
                </div>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="fullName">Name</label>
              <input type="text" formControlName="fullName" id="fullName" required class="form-control form-control-lg"
                placeholder="Enter name" />
                <div *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
                    <label for="fullName" class="text-danger">Name is required</label>
                </div>
            </div>
  
        
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" [disabled]="!registerForm.valid">Register</button>

                <p class="small fw-bold mt-2 pt-1 mb-0">Send a temporary password to your email
                </p>

                <p class="small fw-bold mt-2 pt-1 mb-0">Do you have an account? <a href="#!"
                  class="link-danger" routerLink="/authorize/login">Login</a></p>

                <p class="small fw-bold mt-2 pt-1 mb-0">Do you want to change password? <a href="#!"
                  class="link-danger" routerLink="/authorize/changepassword">change password</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
